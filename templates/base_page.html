<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Проект для изучения английских слов</title>
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="static/materialize.js"></script>
  <script src="static/init.js"></script>

  {% load static %}

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="static/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
<main>
    <nav class="white">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo">Слова - просто!</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">Главная</a></li>
      </ul>
    </div>
  </nav>

    <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">{% block page-title %}{% endblock %}</h1>
        <div class="row center">
          <h5 class="header col s12 light">{% block page-lead %}{% endblock %}</h5>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="static/background1.jpg" alt="Unsplashed background img 1"></div>
  </div>
    {% block content %}{% endblock %}
    <footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h5 class="white-text">Проект для изучения английских слов</h5>
          <p class="grey-text text-lighten-4">Вдохновлен референс-проектом по математике.</p>


        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Сделано с помощью <a class="brown-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


</main>
</body>
</html>
